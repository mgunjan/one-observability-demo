apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-mcp-server
  namespace: devops-agent
  annotations:
    eks.amazonaws.com/role-arn: ${PROMETHEUS_MCP_ROLE_ARN}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-mcp-server
  namespace: devops-agent
  labels:
    app: prometheus-mcp-server
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: prometheus-mcp-server
  template:
    metadata:
      labels:
        app: prometheus-mcp-server
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: prometheus-mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: mcp-server
          image: ${ECR_REGISTRY}/prometheus-mcp-server:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          
          env:
            - name: AWS_REGION
              value: "${AWS_REGION}"
            
            - name: AMP_WORKSPACE_ID
              value: "${AMP_WORKSPACE_ID}"
            
            - name: PORT
              value: "8080"
            
            - name: HOST
              value: "0.0.0.0"
          
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      
      # Pod anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - prometheus-mcp-server
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-mcp-server
  namespace: devops-agent
  labels:
    app: prometheus-mcp-server
spec:
  type: ClusterIP
  selector:
    app: prometheus-mcp-server
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  sessionAffinity: None
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-mcp-server
  namespace: devops-agent
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: prometheus-mcp-server
